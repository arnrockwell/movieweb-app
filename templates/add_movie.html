<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Add Movie - MovieWeb App</title>
    </head>
    <body>
        <nav>
            MovieWeb |
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('list_users') }}">Users</a> |
            <a href="{{ url_for('add_user') }}">Add New User</a>
        </nav>
        <div class="container">
            <main>
                <h1>Add Movie</h1>
                <p class="center">Add a movie to profile {{ username }}</p>
                <div class="form-space">
                    <form method="post" action="{{ url_for('add_movie', user_id=user_id) }}">
                        <section class="center">
                            <label for="title">Movie Title:</label>
                            <input type="text" id="title" name="title" required>
                        </section>
                        <section class="center">
                            <button type="submit">Submit</button>
                        </section>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
