<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Add New User - MovieWeb App</title>
    </head>
    <body>
        <nav class="center">
            MovieWeb |
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('list_users') }}">Users</a> |
            <a href="{{ url_for('add_user') }}">Add New User</a>
        </nav>
        <div class="container">
            <main>
                <h1 class="center">Add New User</h1>
                <p>
                    Type in the name of the new user below and click submit. Note that usernames are NOT unique.
                </p>
                <div class="form-space">
                    <form method="post" action="{{ url_for('add_user') }}">
                        <section class="center">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </section>
                        <section class="center">
                            <button type="submit">Submit</button>
                        </section>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
